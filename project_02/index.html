<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENPHORIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <label for="icon_menu" class="icon_menu">
                <i class="fa-solid fa-bars"></i>
            </label>
            <a class="logo">
                <img src="assets/images/Logo.png" alt="logo">
            </a>

            <input type="checkbox" id="icon_menu" class="icon_menu_input">
            <label for="icon_menu" class="overlay"></label>
            <nav class="nav">
                <a href="#">Shop</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Combos</a>
                <a href="#">Joggers</a>
            </nav>
            <div class="contact">
                <div class="input">
                    <input id="search" type="text" required>
                    <div class="search">
                        <img src="assets/icons/search.png" alt="">
                        <label for="search">Search</label>
                    </div>
                </div>
                <div class="icon">
                    <a href="#">
                        <img src="assets/icons/heart.png" alt="">
                    </a>
                    <a href="#">
                        <img src="assets/icons/user.png" alt="">
                    </a>
                    <a href="#">
                        <img src="assets/icons/shopping cart.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
     <!-- End header -->




     <div class="main">
        <section class="product">

            <div class="product-container">

                <div class="product-images">
                    <input type="radio" id="product-1" class="product_input" name="product">
                    <input type="radio" id="product-2" class="product_input" name="product" checked>
                    <input type="radio" id="product-3" class="product_input"  name="product">
                    <div class="list_images">
                        <label for="product-1">
                            <img src="assets/images/image-list-product-1.png" alt="">
                        </label>
                       
                        <label for="product-2">
                            <img src="assets/images/image-list-product-2.png" alt="">
                        </label>

                        <label for="product-3">
                            <img src="assets/images/image-list-product-3.png" alt="">
                        </label>
                    </div>
        
                    <div class="images">
                        <img src="assets/images/image-list-product.png" alt="">
                    </div>
                </div>
                <!-- End product-images -->
    
                <div class="prodcuct-content">
                    <div class="menu">
                        <a href="#">Shop</a>
                        <img src="assets/icons/left (Stroke).svg" alt="">
                        <a href="#">Women</a>
                        <img src="assets/icons/left (Stroke).svg" alt="">
                        <a href="#">Top</a>
                    </div>
                    <!-- End menu -->

                    <div class="product-title">
                        <h2>Raven Hoodie With Black <br> colored Design</h2>
                    </div>
                    <!-- End product-title -->

                    <div class="product-review">
                        <div class="icon-star">
                            <img src="assets/icons/star (1).png" alt="">
                            <img src="assets/icons/star (1).png" alt="">
                            <img src="assets/icons/star (1).png" alt="">
                            <img src="assets/icons/star (1).png" alt="">
                            <img src="assets/icons/star (1).png" alt="">
                        </div>
                        <!-- End icon-star -->

                        <span>5.0</span>
                        <div class="product-comment">
                            <img src="assets/icons/message (1).png" alt="">
                            <span>120 comment</span>
                        </div>
    
                    </div>
                    <!-- End product-review -->

                    <div class="product-select-size">
                        <div class="select">
                            <span>Select Size</span>
                            <span>Size Guide</span>
                            <img src="assets/icons/right.png" alt="">
                        </div>
                        <div class="size">
                            <span>XS</span>
                            <span>S</span>
                            <span>M</span>
                            <span>L</span>
                            <span>XL</span>
                        </div>
                    </div>
                    <!-- End product-select-size -->

                    <div class="product-color">
                        <span class="text">
                            Colours Available 
                        </span>
                        <div class="colors">
                            <span class="color"></span>
                            <span class="color"></span>
                            <span class="color"></span>
                            <span class="color"></span>
                        </div>
                    </div>
                    <!-- End product-color -->

                    <div class="product-shopping">
                        <button class="btn-cart">
                            <img src="assets/icons/shopping cart.png" alt="">
                            <span>Add to cart</span>
                        </button>
                        <button class="price">
                            <span>$63.00</span>
                        </button>
                    </div>
                    <!-- End product-shopping -->
                    
                    <div class="line"></div>
                    <!-- End line -->

                    <div class="extension">
                        <div class="extension-left">
                            <div class="item">
                                <div class="image">
                                    <img src="assets/icons/Frame 24 (1).png" alt="">
                                </div>
                                <span>Secure payment</span>
                            </div>
                            <div class="item">
                                <div  class="image">
                                    <img src="assets/icons/Frame 25.png" alt="">
                                </div>
                                <span>Size & Fit</span>
                            </div>
                        </div>
                        <!-- End extension-left -->

                        <div class="extension-right">
                            <div class="item">
                                <div  class="image">
                                    <img src="assets/icons/Frame 26.png" alt="">
                                </div>
                                <span>Free shipping</span>
                            </div>
                            <div class="item">
                                <div  class="image">
                                    <img src="assets/icons/Frame 27.png" alt="">
                                </div>
                                <span>Free Shipping & Returns</span>
                            </div>
                        </div>
                        <!-- End extension-right -->

                    </div>
                    <!-- End extension -->
                </div>
                <!-- End product-content -->
                
            </div>
            <!-- End prodcuct-container -->

        </section>
     </div>
    
</body>
</html>
