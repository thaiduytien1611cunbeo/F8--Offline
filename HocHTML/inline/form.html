<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- W3school input list to review  -->
    <form action="ttps://api-gateway.fullstack.edu.vn/action_page.php">

        <div>
            <label for="name">Họ tên</label>
            <input type="text" name="name" placeholder="Ho va Ten" id="name" value="Đây là nội dung mặc định" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" id="password">
        </div>
        <div>
            <label for="age">age</label>
            <input type="number" name="age" placeholder="age" id="age" step="0.1" min="18">
        </div>
        <div>
            <label for="avatar">avatar</label>
            <input type="file" name="avatar"  id="avatar">
        </div>

        <div>
            <!-- Duy nhất 1 lựa chọn -->
            <label>
                <input type="radio" name="gender" value="1" checked> Khong biet
            </label>
            <label>
                <input type="radio" name="gender" value="1"> Nam
            </label>
            <label>
                <input type="radio" name="gender" value="1"> Nu
            </label>
        </div>

        <div>
            <!-- Có thể chọn nhiều cái -->
            <label>What source did you know about f8?</label>
            <label>
                <input type="checkbox" name="source" value="1" checked> Khong biet
            </label>
            <label>
                <input type="checkbox" name="source" value="1"> fb
            </label>
            <label>
                <input type="checkbox" name="source" value="1"> gg
            </label>
        </div>

        <div>
            <label for="message">Tin Nhắn</label>
            <textarea name="message" id="message" cols="20" rows="5s" placeholder="message">Đây là content mặc định</textarea>
        </div>

        <div>
            <label for="provinces">Tỉnh/Thành phố</label>
            <select name="provinces" id="provinces" multiple>
                <option value="" hidden>Chọn Tỉnh/Thành phố</option>
                <optgroup label="Miền Bắc">
                    <option value="1">Hà Nội</option>
                    <option value="2">Nam Định</option>
                </optgroup>
                <optgroup label="Miền Trung">
                    <option value="3">Thanh Hóa</option>
                    <option value="4">Nghệ An</option>
                </optgroup>
                <optgroup label="Miền Nam">
                    <option value="5">TP Hồ Chí Minh</option>
                </optgroup>
            </select>
        </div>

        <hr>

        <button type="submit">Dang ky</button>
        
    </form>
</body>
</html>
